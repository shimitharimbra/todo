{% extends 'base.html' %}
{% block content %}
<div class="container-fluide">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h3>TODO
                    </h3>
                </div>
            </div>

        </div>

    </div>

</div>
  <dir class="container-fluide">
    <dir class="row">
        <dir class="col-md-6">

            <form method="POST" class="p-3 shadow"><br>
                {% csrf_token %}
                <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="enter your name">
                </div><br><br>
                      <div>
                          <input type="text" class="form-control" name="priority" placeholder="enter your priority">
                      </div>
                             <div>
                                  <input type="date" class="form-control" name="date" placeholder="enter your date">
                             </div>
                                  <br><br>
                                          <div>
                                               <input type="submit" class="btn btn-success">
                                          </div><br><br>
            </form>

       </dir>

        <div class="col-md-6">
            <h6>task to be completed</h6>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h6 class="card-title">{{i.name}}</h6>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}"> done </a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>

                </div>

            </div>
            <br>
               {% endfor %}
        </div>
   </dir>
  </dir>
{% endblock %}
